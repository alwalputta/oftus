        <title>Development</title>

        <link rel="shortcut icon" type="image/x-icon" class="header-icon" href="images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/myapp.css"/>

        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

    <body>
        <div class="forgot-password-modal">
            <div class="forgot-password">
                <div>FORGOT PASSWORD:</div>

                <form title="forgot_password" id="forgot_password">
                    <fieldset>
                        Request Password Reset:<br></br>
                        <label>
                            <span>Enter Your Email Address:</span>
                            <input type="text" name="username" size="35" maxlength="200"/>
                        </label>
                        <br></br>
                        <a href="forgot_password">Send me Password</a>

                        <!--
                        <input type="submit" name="forgot_password" value="Reset Password" class="login-button"/>
                        <input type="reset" name="cancel" value="Cancel" class="login-button"/>
                        <input type="button" name="close" value="Close" class="login-button"/>
                        -->
                        <br></br>
                        <a href="forgot_password_faq" >Forgot Password FAQ</a>
                    </fieldset>
                </form>


                <form title="reset_password" id="reset_password">
                    <fieldset>
                        Reset Password:<br></br>
                        <label>
                            <span>Enter Your Email Address:</span>
                            <input type="text" name="username" size="35" maxlength="200"/>
                        </label>
                        <br></br>
                        <label>
                            <span>Enter Your Code:</span>
                            <input type="text" name="code" size="35" maxlength="200"/>
                        </label>
                        <br></br>
                        <label>
                            <span>Your New Password :</span>
                            <input type="password" name="password" size="25"/>
                        </label>
                        <br></br>

                        <a href="reset_password">Reset Password</a>

                        <!--
                        <input type="submit" name="forgot_password" value="Reset Password" class="login-button"/>
                        <input type="reset" name="cancel" value="Cancel" class="login-button"/>
                        <input type="button" name="close" value="Close" class="login-button"/>
                        -->
                        <br></br>
                        <a href="reset_password_faq" >Reset Password FAQ</a>
                    </fieldset>
                </form>

            </div>
            <div class="login-register">
                <br></br>
                Don't have an account yet? <a href="register_form">Create one.</a>
            </div>
        </div>
    </body>
</html>
