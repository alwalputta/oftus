<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>

        <title>OFTUS&reg; Your World. One Link. &#9786;</title>

        <link rel="shortcut icon" type="image/x-icon" class="header-icon" href="../favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="../css/myapp.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/sunny/jquery-ui.css"/>
        
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <style type="text/css">
        </style>

        <script type="text/javascript">
            $(function() {
                $("#datepicker").datepicker({dateFormat:"yy/mm/dd"});
                //$("#create_profile").validate();
             });
            
        </script>
    </head>

    <body>
        <div class="dockingBarTop">
            <div class="top-column-element-left">
                <div class="company-logo">
                    <a href="http://www.oftus.com">
                        <img id="logo" src="../images/oftus.gif"/>
                    </a>
                </div>
            </div>
            <div class="top-column-element-middle">
            </div>

            <div class="top-column-element-right">
            </div>
        </div>

        <div class="mainTable">

            <div class="login-login">
                <div class="page-title">Register User</div>
                <div class="login-form">

                    <form id="create_profile" name="create_profile" action="/myapp/create_profile" method="post">
                        <table class="wwFormTable">
                            <tr>
                                <td class="tdLabel"><label for="create_profile_username" class="label">Username:</label></td>
                                <td><input type="text" name="username" size="25" maxlength="200" class="required" minlength=”4” id="create_profile_username"/></td>
                            </tr>

                            <tr>
                                <td class="tdLabel"><label for="create_profile_password" class="label">Password:</label></td>
                                <td><input type="password" name="password" size="25" id="create_profile_password"/></td>
                            </tr>

                            <tr>
                                <td class="tdLabel"><label for="create_profile_password2" class="label">Re-enter Password:</label></td>
                                <td><input type="password" name="password2" size="25" id="create_profile_password2"/></td>
                            </tr>

                            <tr>
                                <td class="tdLabel"><label for="create_profile_emailAddress" class="label">Email:</label></td>
                                <td><input type="text" name="emailAddress" size="35" maxlength="200" value="" id="create_profile_emailAddress"/></td>
                            </tr>

                            <tr>
                                <td class="tdLabel"><label for="create_profile_phoneNumber" class="label">Phone Number:</label></td>
                                <td><input type="text" name="phoneNumber" size="35" maxlength="200" value="" id="create_profile_phoneNumber"/></td>
                            </tr>

                            <tr>
                                <td class="tdLabel"><label for="create_profile_firstname" class="label">First Name:</label></td>
                                <td><input type="text" name="firstname" size="30" maxlength="200" value="" id="create_profile_firstname"/></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td colspan="2" align="center">
                                    <input type="submit" name="register" value="Register User"/>
                                    <input type="reset" name="cancel" value="Cancel"/>
                                    <input type="submit" name="close" value="Close Window"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <a href="register_faq">Register FAQ</a>
                </div>
            </div>

            <div class="login-register">
                <div class="page-title">Suggestion</div>
                <div class="login-box">
                    <br></br>Already have an account? <a href="index">Login now</a>
                </div>
            </div>
        </div>

        <div class="dockingBarBottom">
            <div class="bottom-row-item" onclick="load_bottom_bar('1')"><a href="about">About OFTUS &reg;</a></div>
            <div class="bottom-row-item" onclick="load_bottom_bar('2')"><a href="eula">EULA</a></div>
            <div class="bottom-row-item" onclick="load_bottom_bar('3')"><a href="user_guide">User Guide/Help</a></div>
            <div class="bottom-row-item" onclick="load_bottom_bar('4')"><a href="feedback">Feedback</a></div>
            <div class="bottom-row-item" onclick="load_bottom_bar('5')"><a href="refer_friends">Refer Friends</a></div>
        </div>
        <script type="text/javascript" src="../js/myapp.js"></script>
    </body>
</html>
